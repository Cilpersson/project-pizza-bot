<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="Pizza icon" href="images/pizza.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway&display=swap"
      rel="stylesheet"
    />
    <title>Project 4: Pizzabot</title>
  </head>

  <body>
    <section class="content">
      <header>
        <h1>
          TH<span class="bold">E</span> P<span class="bold">I</span>ZZ<span
            class="bold"
            >A</span
          >
          B<span class="bold">O</span>T
        </h1>
      </header>

      <section class="welcome"></section>

      <section class="main-container">
        <h2>
          LET'S ORDER SOME PIZZA
        </h2>
        <section id="all-stuff" class="main-content">
          <div class="left-column">
            <!--The menu shall always be displayed in h1-->
            <p id="menu">This is your Pizza Bot</p>
            <section id="final-message"></section>
          </div>

          <!--Order form-->
          <div class="right-column">
            <form id="order-form" method="POST">
              <!--What kind of pizza do you want?-->
              <label id="customer-q"></label>
              <!--We tried to put the <input> inside of the <label> but when we did so the input boxes didn't show in the browser. Damien said in a video that we should do it like so for the vision impaired. Why didn't it work?-->
              <input
                id="customer-value"
                type="text"
                placeholder="Vegetarian Pizza / Hawaiian Pizza / Pepperoni Pizza"
              />

              <!--How many pizzas do you want?-->
              <label id="customer-q2"></label>
              <input
                id="customer-value2"
                type="number"
                min="1"
                max="10"
                placeholder="1 - 10"
              />

              <button type="button" onclick="clickFunction()">
                Order pizza!
              </button>
            </form>
          </div>
        </section>
      </section>
    </section>

    <footer>
      <p>PROJECT 4</p>
      <p>
        Photo by
        <a
          href="https://www.pexels.com/@rodolfoclix?utm_content=attributionCopyText&utm_medium=referral&utm_source=pexels"
          >Rodolfo Clix</a
        >
        from <a href="https://www.pexels.com/">Pexels</a>
      </p>
      <p>
        Icons made by
        <a href="https://www.flaticon.com/authors/freepik" title="Freepik"
          >Freepik</a
        >
        from
        <a href="https://www.flaticon.com/" title="Flaticon"
          >www.flaticon.com</a
        >
      </p>
    </footer>
  </body>
  <script src="pizzabot.js"></script>
</html>
